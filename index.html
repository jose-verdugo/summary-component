<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="Wrapper">
      <div class="Score">
        <span class="Score__span">Your Result</span>
        <div class="Score__score">
          <span class="Score__big">76</span>
          <span class="Score__of">Of 100</span>
        </div>
        <h2 class="Score__h2">Great</h2>
        <p class="Score__p">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="Summary">
        <span class="Summary__summary">Summary</span>
      <section class="Summary__color">
        <article class="Summary__article Summary__article--1">
          <div class="Summary__left">
            <svg class="Summary__svg"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20">
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
              <span class="Summary__span">Reaction</span>
            </svg>
          </div>
          <div class="Summary__rigth"><span>80 / 100</span></div>
        </article>
        <article class="Summary__article Summary__article--2">
          <div class="Summary__left">
            <svg class="Summary__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
              <span class="Summary__span">Memory</span>
            </svg>
          </div>
          <div class="Summary__rigth"><span>92 / 100</span></div>
        </article>
        <article class="Summary__article Summary__article--3">
          <div class="Summary__left">
             <svg class="Summary__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>รง
            <span class="Summary__span">Verbal</span>
            </svg>
          </div>
          <div class="Summary__rigth"><span>72 / 100</span></div>
        </article>
         <article class="Summary__article Summary__article--4">
          <div class="Summary__left">
            
              <svg class="Summary__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
              <span class="Summary__span">Visual</span>
            </svg>
          </div>
          <div class="Summary__rigth"><span>72 / 100</span></div>
        </article>
      </section>
        <button href="#" class="Summary__btn">Continue</button>
      </div>
    </div>
    <div class="Footer">
      <p class="Footer__p">Challenge by <a class="Footer__a" href="https://www.frontendmentor.io?ref=challenge"target="_blank">Frontend Mentor</a>. Coded by <a class="Footer__a" href="https://github.com/jose-verdugo" target="_blank">Jose Antonio Verdugo</a></p>
    </div>
  </body>
</html>
